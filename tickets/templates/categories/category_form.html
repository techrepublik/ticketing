{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ form.instance.pk|yesno:"Update Category,Create Category" }}</h2>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Update,Create" }}</button>
    </form>
</div>
{% endblock %}
