{% extends 'base.html' %}

{% block content %}
<h2>Delete Ticket</h2>
<p>Are you sure you want to delete the ticket "{{ ticket.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'ticket-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
